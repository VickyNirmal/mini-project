<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="stylesheet" href="Guesstheword.css" />
  </head>
  <body>
    <center>
      <div class="Outline-Container">
        <div class="Main-Container">
          <p class="Head">Guess the Word !</p>
          <br />
          <p class="Question"> </p> <!--Question for guessing the word -->
          <div class="Grid-Container">
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
          </div>
          <p class="Condition">You have 5 guesses remaining.</p>
          <div class="Input-Panel">
            <input type="text" class="Textbox" placeholder="Type one letter" />
            <button class="Guess-btn">Guess</button>
          </div>
          <button class="Exit-btn">Exit Game</button>
          <button class="Reset-btn">Reset Game</button>
        </div>
      </div>
    </center>
    <script src="Guesstheword.js"></script>
  </body>
</html>
