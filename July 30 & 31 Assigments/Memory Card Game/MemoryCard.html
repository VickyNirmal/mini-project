<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="MemoryCard.css" />
  </head>
  <body>
    <center>
      <div class="Container">
        <div class="Sub-Container">
          <section class="Grid">
            <div class="Grid-item">?</div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
            <div class="Grid-item"></div>
          </section>
          <section class="Panel">
            <div class="Sub-Panel">
              <table class="Points-table">
                <tr class="Move-row">
                  <td>Moves:</td>
                  <td> </td>
                </tr>
                <tr class="Point-row">
                  <td>Points:</td>
                  <td> </td>
                </tr>
              </table>
              <button class="Exit-btn">Exit Game</button>
              <button class="Reset-btn">Reset Game</button>
            </div>
          </section>
        </div>
      </div>
    </center>
    <script src="MemoryCard.js"></script>
  </body>
</html>
