<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="XOGame.css" />
  </head>
  <body>
    <center>
      <section id="container">
        <div id="Exitbtn">
          <p>Exit Game</p>
        </div>
        <div id="turn-statement">
          <p>Player</p>
          <div id="Xs">
            <p id="X">X</p>
            <p>'s</p>
          </div>
          <p id="turn">turn</p>
        </div>
        <div id="grid">
          <div class="grid-box" data-index="0">
            <p> </p>
          </div>
          <div class="grid-box" data-index="1">
            <p> </p>
          </div>
          <div class="grid-box" data-index="2">
            <p> </p>
          </div>
          <div class="grid-box" data-index="3">
            <p> </p>
          </div>
          <div class="grid-box" data-index="4">
            <p> </p>
          </div>
          <div class="grid-box" data-index="5">
            <p> </p>
          </div>
          <div class="grid-box" data-index="6">
            <p> </p>
          </div>
          <div class="grid-box" data-index="7">
            <p> </p>
          </div>
          <div class="grid-box" data-index="8">
            <p> </p>
          </div>
        </div>
        <div id="Controls">
          <div id="toggle-btn">
            <div id="btn-round"></div>
          </div>
          <button id="Back-btn">Back</button>
          <button id="Reset-btn">Reset</button>
        </div>
      </section>
    </center>
    <script src="XOGame.js"></script>
  </body>
</html>
